{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Get in Touch</h1>

    <div class="row">
        <div class="col-md-6">
            <h5><i class="fas fa-map-marker-alt me-2"></i>Our Office</h5>
            <p>123 Django Street, Web City, India</p>
            <h5><i class="fas fa-phone me-2"></i>Phone</h5>
            <p>+91 98765 43210</p>
            <h5><i class="fas fa-envelope me-2"></i>Email</h5>
            <p>info@djangoapp.com</p>
        </div>
        <div class="col-md-6">
            <form method="POST" class="p-4 bg-white rounded shadow-sm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="desc" class="form-label">Your Message</label>
                    <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Write your message..."></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
